[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Velocidade do Serial Monitor
monitor_speed = 115200

; --- Gerenciamento de Bibliotecas (A "integração" que você mencionou) ---
; O PlatformIO vai baixar estas libs automaticamente
lib_deps =
    knolleary/PubSubClient @ ^2.8
    bblanchon/ArduinoJson @ ^7.0.4
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14

; --- Configuração do Filesystem ---
; Usa LittleFS (mais moderno que SPIFFS, melhor suporte no Wokwi)
board_build.filesystem = littlefs
; Partição explícita para filesystem
board_build.partitions = partitions.csv

; Define para alternar implementação no código
build_flags = 
    -DUSE_LITTLEFS
    -DWOKWI_SIMULATION