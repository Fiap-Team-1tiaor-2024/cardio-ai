[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Velocidade do Serial Monitor
monitor_speed = 115200

; --- Gerenciamento de Bibliotecas (A "integração" que você mencionou) ---
; O PlatformIO vai baixar estas libs automaticamente
lib_deps =
    knolleary/PubSubClient @ ^2.8
    bblanchon/ArduinoJson @ ^7.0.4
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    adafruit/Adafruit MPU6050 @ ^2.2.6

; --- Configuração do Filesystem ---
; Informa ao PlatformIO para usar LittleFS (essencial!)
; Use SPIFFS on Wokwi for compatibility (LittleFS may not find its partition in sim)
board_build.filesystem = spiffs
; Partição explícita com LittleFS para evitar erro de label ausente no Wokwi/ESP32
board_build.partitions = partitions.csv

; Define para alternar implementação no código
build_flags = 
    -DUSE_SPIFFS
    -DWOKWI_SIMULATION