services:
  # Portal Web (Frontend Next.js)
  cardio-ai-portal:
    build:
      context: ./cardio-ai-portal
      dockerfile: Dockerfile
    container_name: cardio-ai-portal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - cardio-network

